<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biznet</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="relative container mx-auto p-6">
        <!-- Flex container -->
        <div class="flex items-center justify-between">
            <!--logo  -->
            <div class="pt-2">
                <img src="../img/logo.svg" alt="logo">
            </div>
            <!-- Menu items -->
            <div class="hidden space-x-6 md:flex">
                <a href="#" class="hover:text-darkGrayishBlue" rel="noopener noreferrer">Pricing</a>
                <a href="#" class="hover:text-darkGrayishBlue" rel="noopener noreferrer">Products</a>
                <a href="#" class="hover:text-darkGrayishBlue" rel="noopener noreferrer">About Us</a>
                <a href="#" class="hover:text-darkGrayishBlue" rel="noopener noreferrer">Careers</a>
                <a href="#" class="hover:text-darkGrayishBlue" rel="noopener noreferrer">Community</a>
            </div>
            <!-- Button -->
            <a href="#"
                class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full hover:bg-brightRedLight hidden md:block ">
                Get Started
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <!-- Flex Container -->
        <div class="container flex flex-col-reverse items-center mx-auto md:flex-row">
            <!-- Left items -->
            <div class="flex flex-col mb-32 space-y-12 px-6 md:w-1/2">
                <h1 class="font-bold text-4xl text-center md:text-5xl md:text-left max-w-md">
                    Bring everyone together to build better products
                </h1>
                <p class="text-darkGrayishBlue md:text-left">
                    Manage makes it simple for software teams to plan day-to-day task while keeping the larger team
                    goals in view
                </p>
                <div class="flex justify-center md:justify-start">
                    <a href="#" class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full hover:bg-brightRedLight">
                        Get Started
                    </a>
                </div>

            </div>
            <!-- Right Items -->
                <!-- Images -->
            <div class="md:w-1/2">
                <img src="../img/illustration-intro.svg" alt="">
            </div>
        </div>
    </section>
    
</body>

</html>
